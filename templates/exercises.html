{% extends 'base.html' %}



{% block links %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/exerciselist.css') }}">
{% endblock %}



{% block content %}
<body>
    <main>
        <h1>Manage Exercises</h1>

        <div class='center top'>
            <input type='text' placeholder='Exercise' id='name'>
        </div>
        <div class='center'>
            <button class="client"
                onclick="addExercise(document.getElementById('name').value, 'Text')">Add</button>
        </div>
        {% for exercise in get_exercises() %}
        <div class="center client">
            <input class="client" id="{{ exercise["name"] }}{{ loop.index }}" value="{{ exercise["name"] }}" onfocusout="renameExercise('{{ exercise["name"] }}', document.getElementById('{{ exercise["name"] }}{{ loop.index }}').value)"></input>
            <img class='delete' onclick="removeExercise('{{ exercise["name"] }}')" src="{{ url_for('static', filename='images/icons/delete.png') }}"></img>
        </div>
        {% endfor %}
    </main>
</body>
{% endblock %}
