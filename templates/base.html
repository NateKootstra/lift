<!doctype html>
<title>LiftWM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0 user-scalable=no">

<link rel="stylesheet" href="{{ url_for('static', filename='css/core.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-48x48.png') }}" sizes="48x48" />
<link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon/favicon.svg') }}" />
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}" />
<meta name="apple-mobile-web-app-title" content="LiftWM" />

{% block links %}{% endblock %}
<nav>
    <a href="/">
        <img src="{{ url_for('static', filename='images/logo.jpg') }}"></img>
    </a>
</nav>

<div class="subtitle">{% block subtitle %}{% endblock %}</div>

<div class="content">
    {% block content %}{% endblock %}
</div>
